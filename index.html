<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2&display=swap" rel="stylesheet">

    <script src="script.js" defer></script>

    <title>Characterxel</title>
</head>
<body>
    <header class="header">
        <h1 class="logoText">Characterxel</h1>
        <nav>
            <ul>
                <li><a href="">FAQ</a></li>
                <li><a href="">About</a></li>
                <li><a href="">Login</a></li>
            </ul>
        </nav>
    </header>
    <main class="main">
        <div class="character-container">
        </div>
    </main>

    <div class="overlay"></div>
    <div class="modal">
        <h1 class="modal-top-text">Select a character</h1>
        <div class="img-container">
            <span class="swipe left"><</span>
            <div class="img-contain"></div>
            <span class="swipe right">></span>
        </div>
        <form action="" class="form">
            <label for="title"> 
                <span>Title: </span>
                <input type="text" name="title" id="title" class="uppercase" maxlength="12" minlength="2" required>
            </label>
            <label for="character-text"> 
                <span>Character: </span>
                <span class="character-text" id="character-text">RATIONER</span>
            </label>
            <label for="village-text" > 
                <span>Village: </span>
                <span class="village-text" id="village-text">SKY LAND</span>
            </label>
            <label for="clan"> 
                <span>Clan: </span>
                <input type="text" name="clan" id="clan" class="uppercase" maxlength="12" minlength="2" required>
            </label>
            <button class="make-character-button">
                <span class="character-button-text">A</span>
                <span class="character-button-text">D</span>
                <span class="character-button-text">D</span>
            </button>
        </form>
    </div>
    <div class="modal2">
        <div class="night-claw village-place">
            <h1 class="modal-village-text">NIGHT-CLAW</h1>
        </div>
        <div class="skyland village-place">
            <h1 class="modal-village-text">SKYLAND</h1>
        </div>
        <div class="delight-house village-place">
            <h1 class="modal-village-text">DELIGHT-HOUSE</h1> 
        </div>
        <div class="space-wrap village-place">
            <h1 class="modal-village-text">SPACEWRAP</h1> 
        </div>
        <div class="dark-wood village-place">
            <h1 class="modal-village-text">DARK-WOOD</h1> 
        </div>
        <div class="dawn-light village-place">
            <h1 class="modal-village-text">DAWN-LIGHT</h1> 
        </div>
    </div>

    <footer class="footer">@DavidMagar2023</footer>
</body>
</html>
